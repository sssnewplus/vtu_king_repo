{% extends 'auth_templates/auth_base.html' %}
{% block title %}
    Data Purchase
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-box">
        <div class="back-btn-container">
            <button class="get-back-btn" name="username_submit_btn">
                <i class="fas fa-chevron-left" style="color: #256D85; font-size: 24px;"></i>
            </button>
            <div class="auth-heading">
                <h2><strong>Data Purchase</strong></h2>
            </div>
        </div>
        <div class="auth-box-p">
            <p class="have-account">Buy data</p>
        </div>
        <form class="auth-form" method="post">
            <div class="input-container">
                <input type="text" class="text" placeholder="Select network" id="network" name="network">
                <i class="fas fa-chevron-down" style="color: #256D85; font-size: 24px;"></i>
            </div>
            <div class="input-container">
                <input type="tel" class="input" placeholder="Phone number" id="recipient_phone_number" name="recipient_phone_number">
            </div>
            <div class="input-container">
                <input type="text" class="input" placeholder="Amount" id="airtime_amount" name="airtime_amount">
            </div>
            <div class="submit-container">
                <button type="submit" class="submit-btn">Buy Data</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
