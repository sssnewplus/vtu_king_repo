{% extends 'auth_templates/auth_base.html' %}
{% block title %}
    Data Purchase
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-box">
        <div class="back-btn-container">
            <button class="get-back-btn" name="username_submit_btn">
                <i class="fas fa-chevron-left" style="color: #256D85; font-size: 24px;"></i>
            </button>
            <h2 class="auth-heading"><strong>Data Purchase</strong></h2>
        </div>
        <!-- <img src="{{ url_for('static', filename='images/auth_images/icon.png')}}" class="login-icon"> -->
        <p class="have-account">....</p>
        <br>
        <form class="auth-form" method="post">
            <div class="input-container">
                <input type="text" class="text" placeholder="Select network" id="network" name="network">
                <i class="fas fa-chevron-down" style="color: #256D85; font-size: 24px;"></i>
            </div>
            <div class="input-container">
                <!-- <i class="fas fa-lock" style="color: #06283D; font-size: 24px;"></i> -->
                <input type="tel" class="input" placeholder="Phone number" id="recipient_phone_number" name="recipient_phone_number">
            </div>
            <div class="input-container">
                <!-- <i class="fas fa-lock" style="color: #06283D; font-size: 24px;"></i> -->
                <input type="text" class="input" placeholder="Amount" id="airtime_amount" name="airtime_amount">
            </div>
            <div class="submit-container">
                <button type="submit" class="submit-btn">Buy Data</button>
            </div>
            <!-- <div>
                <p class="have-account"><a class="term" href="/reset-password">Forget Password</a></p>
                <p class="have-account">You don't have account? <a class="term" href="/sign-up">Sign Up</a></p>
            </div> -->
            </form>   
       
    </div>
</div>

{% endblock %}
