{% extends 'auth_templates/auth_base.html' %}
{% block title %}
    Paying Electricity
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-box">
        <div class="back-btn-container">
            <button class="get-back-btn" name="username_submit_btn">
                <i class="fas fa-chevron-left" style="color: #256D85; font-size: 24px;"></i>
            </button>
            <h2 class="auth-heading"><strong>Electricity Payment</strong></h2>
        </div>
        <!-- <img src="{{ url_for('static', filename='images/auth_images/icon.png')}}" class="login-icon"> -->
        <p class="have-account">....</p>
        <br>
        <form class="auth-form" method="post">
            <div class="input-container">
                <input type="text" class="input" placeholder="Disco name" id="disco_name" name="disco_name">
                <i class="fas fa-chevron-down" style="color: #256D85; font-size: 24px;"></i>
            </div>
            <div class="input-container">
                <input type="text" class="input" placeholder="Meter type" id="meter_type" name="meter_type">
                <i class="fas fa-chevron-down" style="color: #256D85; font-size: 24px;"></i>
            </div>
            <div class="input-container">
                <!-- <i class="fas fa-lock" style="color: #06283D; font-size: 24px;"></i> -->
                <input type="text" class="input" placeholder="Name" id="name" name="name">
            </div>
            <div class="input-container">
                <!-- <i class="fas fa-lock" style="color: #06283D; font-size: 24px;"></i> -->
                <input type="text" class="input" placeholder="Amount" id="amount" name="amount">
            </div>
            <div class="submit-container">
                <button type="submit" class="submit-btn">Purchase</button>
            </div>
            <!-- <div>
                <p class="have-account"><a class="term" href="/reset-password">Forget Password</a></p>
                <p class="have-account">You don't have account? <a class="term" href="/sign-up">Sign Up</a></p>
            </div> -->
            </form>   
       
    </div>
</div>

{% endblock %}
