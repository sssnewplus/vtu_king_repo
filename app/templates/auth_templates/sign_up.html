{% extends 'auth_templates/auth_base.html' %}

{% block title %}
    sign up
{% endblock %}

{% block content %}
    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="back-btn-container">
                <button class="get-back-btn" name="username_submit_btn" onclick="location.href='.'">
                    <i class="fas fa-chevron-left" style="font-size: 24px;"></i>
                </button>
                <div class="auth-heading">
                    <h2><strong>Welcome!</strong></h2>
                </div>
            </div>
            <div class="auth-box-p">
                <p class="have-account">Register your account</p>
            </div>
            <form class="auth-form" method="post">
                <div class="input-container">
                    <i class="fas fa-user" style="color: #06283D; font-size: 24px;"></i>
                    <input type="text" class="input" placeholder="Fullname" id="full_name" name="name" value="{{ session['name'] }}">
                </div>
                <div class="input-container">
                    <i class="fas fa-user" style="color: #06283D; font-size: 24px;"></i>
                    <input type="text" class="input" placeholder="Username" id="username" name="username" value="{{ session['username'] }}">
                </div>
                <div class="input-container">
                    <i class="fas fa-envelope" style="color: #06283D; font-size: 24px;"></i>
                    <input type="email" class="input" placeholder="Email" id="email" name="email" value="{{ session['email'] }}">
                </div>
                <div class="input-container">
                    <i class="fas fa-phone" style="color: #06283D; font-size: 24px;"></i>
                    <input type="tel" class="input" placeholder="Phone number" id="phone_number" name="phone_number" value="{{ session['phone_number'] }}">
                </div>
                <div class="input-container">
                    <i class="fas fa-user" style="color: #06283D; font-size: 24px;"></i>
                    <input type="text" class="input" placeholder="Referral username (optional)" id="referral" name="referral_username" value="{{ session['referral_username'] }}">
                </div>
                <div class="input-container">
                    <i class="fas fa-lock" style="color: #06283D; font-size: 24px;"></i>
                    <input type="password" class="input" placeholder="Password" id="password1" name="password1">
                    <i class="fas fa-eye-slash" id="togglePassword1" onclick="togglePasswordVisibility('password1', 'togglePassword1')"></i>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock" style="color: #06283D; font-size: 24px;"></i>
                    <input type="password" class="input" placeholder="Re-enter password" id="password2" name="password2">
                    <i class="fas fa-eye-slash" id="togglePassword2" onclick="togglePasswordVisibility('password2', 'togglePassword2')"></i>
                </div>
                <div class="submit-container">
                    <button type="submit" class="submit-btn">Register</button>
                </div>
                <p class="have-account">
                    By clicking the register button, you agree to our
                    <a class="term" href="#">Policy Privacy</a> and <a class="term" href="#">Terms and Conditions</a>
                </p>
                <p class="have-account">Alredy have account? <a class="term" href="/login">Login</a></p>
            </form>
        </div>
    </div>
{% endblock %}
