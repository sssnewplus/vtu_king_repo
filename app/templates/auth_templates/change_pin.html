{% extends 'auth_templates/auth_base.html' %}

{% block title %}
    Change of pin
{% endblock %}

{% block content %}
    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="back-btn-container">
                <button class="get-back-btn" name="username_submit_btn">
                    <i class="fas fa-chevron-left" style="color: #256D85; font-size: 24px;"></i>
                </button>
            </div>
            <!-- <img src="{{ url_for('static', filename='images/auth_images/icon.png')}}" class="sign-up-icon"> -->
            <h1 class="auth-heading"><strong>Change of pin</strong></h1>
            <div class="auth-form">
                <form method="POST">
                    <p style="font-size:13px;">Changing pin</p>
                    <div class="input-container">
                        <i class="fas fa-lock" style="color: #06283D; font-size: 24px;"></i>
                        <input type="password" id="old_pin" name="old_pin" placeholder="Old pin">
                    </div>
                    <div class="input-container">
                        <i class="fas fa-lock" style="color: #06283D; font-size: 24px;"></i>
                        <input type="password" id="new_pin1" name="new_pin1" placeholder="New pin">
                    </div>
                    <div class="input-container">
                        <i class="fas fa-lock" style="color: #06283D; font-size: 24px;"></i>
                        <input type="password" id="new_pin2" name="new_pin2" placeholder="Re-enter new pin">
                    </div>
                    <div class="submit-container">
                        <button type="submit" class="submit-btn" name="password_submit_btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
